<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IslandSnow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

</head>
<body>
<div class="ui borderless menu" style="background-color: #f5f5f5">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>

    <a class="fitted item right"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <!--<a class="fitted item">My Cart <i class="in cart icon"></i> 0 </a>-->
    <div class="ui dropdown fitted item">
      <div class="text">MY CART</div>
      <i class="in cart icon"></i>0
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">New</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image"
     src="http://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?13349937910123506925">

<div class="ui borderless menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">New</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">New</div>
      </div>
    </div>

    <a class="item">KIDS</a>

    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">New</div>
      </div>
    </div>

    <a class="item">SEARCH</a>


  </div>
</div>
<img class="ui fluid image" src="http://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?13349937910123506925">
<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list three">
        <div class="item">About Us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list three">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      Sign up for the latest updates

      <div class="ui labeled input">
        <input placeholder="Enter Email Address" type="text">
        <div class="ui label button">
          Join
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
